<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body id="body" class="bg-primary">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">

    <div class="container bg-dark mb-3">
        <h1 id="pageTitle" class="text-center mb-5 mt-3 bg-light p-3">Games That I Like</h1>
        <div id="dynamic-row" class="row">

        </div>
        <hr>
        <form id="addGameForm" class="mb-3 bg-light" method="post">
            <h2 class="text-center">Add a New Game</h2>

            <label for="gameRating" class="form-label fs-5">Rating (Out of 100)</label>
            <input name="rating" type="text" class="form-control" id="gameRating" placeholder="Game Rating">

            <label for="gameTitle" class="form-label fs-5">Title</label>
            <input name="title" type="text" class="form-control" id="gameTitle" placeholder="Game Title">
  
            <label for="gameArt" class="form-label fs-5">Box Art (Must Be An Image Link Ending With .jpg or .png)</label>
            <input name="boxArt" type="text" class="form-control" id="gameArt" placeholder="Game Art">

            <button id="addGameButton" class="btn btn-primary mt-2 mb-3" type="submit">Submit Game</button>
          </form>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
